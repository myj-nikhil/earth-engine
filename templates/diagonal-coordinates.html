<!DOCTYPE html>
<html lang="createElement">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='postData.js')}}"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/diag-coord.css') }}"/>
  </head>
  <body>
    <!-- <h1>Earth Engine Web App</h1> -->
    <div class="home-button">
      <a href="/">Home</a>
    </div>
    <form>
      <label for="top-left-lat">Top-Left Latitude:</label>
      <input
        type="number"
        id="top-left-lat"
        name="top-left-lat"
        step="any"
      /><br />

      <label for="top-left-long">Top-Left Longitude:</label>
      <input
        type="number"
        id="top-left-long"
        name="top-left-long"
        step="any"
      /><br />

      <label for="bottom-right-lat">Bottom-Right Latitude:</label>
      <input
        type="number"
        id="bottom-right-lat"
        name="bottom-right-lat"
        step="any"
      /><br />

      <label for="bottom-right-long">Bottom-Right Longitude:</label>
      <input
        type="number"
        id="bottom-right-long"
        name="bottom-right-long"
        step="any"
      /><br />
    </form>
    <button id="submit" type="submit">Get Data</button>
    <!-- <button style="margin-top: 10px;"id="submit2" type="submit">Get Soil Data</button> -->
    <script src="{{ url_for('static', filename='diagCoord.js')}}"></script>
    <div id="ans"></div>
  </body>
</html>
