

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earth Engine Web App</title>
    <style>
      /* Center the buttons vertically and horizontally */
      body {
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 17px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* height: 100vh;    */
      }
      /* Style the buttons */
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0d6e94;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 10px;
        width: 239px;
        cursor: pointer;
      }
      #button2{
        background-color: #4CAF50;
      }
      #button3{
        background-color: #e26613;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Earth Engine Web App</h1>
    <button id="button1"onclick="window.location.href='/coordinates'">Enter Point Coordinates</button>
    <button id="button2" onclick="window.location.href='/map'">Select on Map</button>
    <button id="button3" onclick="window.location.href='/coordinates-list'">Enter Boundary coordinates</button>
  </body>
</html>
